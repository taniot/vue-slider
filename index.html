<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Slider</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- /css -->
</head>

<body>
    <div id="app" v-cloak>
        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseenter="stopAutoPlay" @mouseleave="startAutoPlay">
                <div class="item">
                    <img :src="slides[currentSlide].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ slides[currentSlide].title.toUpperCase() }}</h3>
                        <p>{{ slides[currentSlide].text }}</p>
                    </div>
                </div>
                <div class="thumbs">
                    <div class="prev" v-on:click="prevSlide"></div>
                    <div class="next" @click="nextSlide"></div>
                    <!-- <div v-for="(slide, index) in slides" class="thumb" :class="(index === 1) ? 'active' : ''"> -->
                    <!-- <div v-for="(slide, index) in slides" class="thumb" :class="(index === 1) && 'active'"> -->
                    <!-- <div v-for="(slide, index) in slides" class="thumb" :class="{ active: index === 0 }"> -->
                    <!-- <div v-for="(slide, index) in slides" class="thumb" :class="isActive(index)"> -->
                    <div v-for="(slide, index) in slides" class="thumb" :class="{ active: index === currentSlide }">
                        <img :src="slide['image']" :alt="slide.title" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
    <!-- /scripts -->
</body>

</html>
